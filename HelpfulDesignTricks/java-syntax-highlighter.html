<code style="font-family: Consolas, sans-serif" class="language-java">
private int root(final int element) {
    int parent = ids[element];
    while(!(parent == element)) {
        ids[parent] = ids[ids[parent]];
        parent = ids[parent];
    }
    return parent;
}
